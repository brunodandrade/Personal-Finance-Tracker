<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="transactionDiv">
      <div id="titleContainer">
        <div id="title">Personal Finance Tracker</div>
        <div id="subtitle">Track your income and expenses</div>
      </div>
      <div id="buttonContainer">
        <button id="transactionBtn">+ Add Transaction</button>
      </div>
    </div>
    <div id="resumeTotal">
      <div class="resumeContainer">
        <div class="resumeTop">
          <div class="resumeTitle">Balance</div>
          <div class="resumeIcon"><img src="icons/wallet.png" alt="" /></div>
        </div>
        <div class="resumeBottom">
          <div class="resumeValue" id="balanceResume">$0.00</div>
        </div>
      </div>
      <div class="resumeContainer">
        <div class="resumeTop">
          <div class="resumeTitle">Total Income</div>
          <div class="resumeIcon">
            <img src="icons/trendingUp.png" alt="" />
          </div>
        </div>
        <div class="resumeBottom">
          <div class="resumeValue" id="incomeResume">$0.00</div>
        </div>
      </div>
      <div class="resumeContainer">
        <div class="resumeTop">
          <div class="resumeTitle">Total Expenses</div>
          <div class="resumeIcon">
            <img src="icons/trendingDown.png" alt="" />
          </div>
        </div>
        <div class="resumeBottom">
          <div class="resumeValue" id="expensesResume">$0.00</div>
        </div>
      </div>
      <div class="resumeContainer">
        <div class="resumeTop">
          <div class="resumeTitle">Transactions</div>
          <div class="resumeIcon"><img src="icons/dollar.png" alt="" /></div>
        </div>
        <div class="resumeBottom">
          <div class="resumeValue" id="transitionsResume">0</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="scripts/index.js"></script>
</html>
